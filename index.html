<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedir CanciÃ³n</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family:sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button, textarea { padding: 8px; margin: 5px 0; width: 100%; }
    .admin-controls { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 20px; }
    .peticion { border: 1px solid #ddd; padding: 10px; margin: 5px 0; }
    .validada { background-color: #d1ffd1; }
    .no-validada { background-color: #ffd1d1; }
    #estadoPeticion { margin-top: 10px; font-weight: bold; }
    .respuesta { font-style: italic; margin-top: 5px; color: #444; }
  </style>
</head>
<body>
  <h1 style="text-align:center;"><strong>Calienta Pistones ğŸš—ğŸ”Š ğŸµ</strong></h1>
  <div id="formulario">
    <h3 style="text-align:center;">ğŸ¶ Pide <strong>tu</strong> CanciÃ³n ğŸ¶</h3>
    <input type="text" id="cancionInput" placeholder="Nombre de la canciÃ³n y del autor" />
    <input type="text" id="claveInput" placeholder="Introduce CP" />
    <button onclick="enviarPeticion()">Enviar</button>
    <div id="estadoPeticion"></div>
    <div id="historialDiv" style="margin-top: 20px;"></div>
  </div>

  <div class="admin-controls">
    <div style="text-align: center; margin-top: 10px;">
      <p>Escanea el QR para que tu Temazo suene tras ser validado</p>
      <img src="https://static.wixstatic.com/media/8417de_6365259d41c14717b65c718cdcbdd674~mv2.png/v1/fill/w_233,h_233,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/qrcode.png" style="width: 120px; height: auto;" alt="CÃ³digo QR">
      <br>
      <h4>Administrador</h4>
      <input type="password" id="contrasenaInput" placeholder="ContraseÃ±a" />
      <button onclick="activarAdmin()">Entrar</button>
    </div>

    <div id="adminPanel" style="display:none;">
      <h3>Peticiones recibidas</h3>
      <div id="listaPeticiones"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2rJv1hRFDhBJnTUeZBSM25rWqdrQpMh4",
      authDomain: "pide-tu-temazo.firebaseapp.com",
      projectId: "pide-tu-temazo",
      storageBucket: "pide-tu-temazo.appspot.com",
      messagingSenderId: "1030971206848",
      appId: "1:1030971206848:web:0af3d1af966903727d5125",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const peticionesRef = db.collection("peticiones");
    const estadoDiv = document.getElementById("estadoPeticion");
    let usuarioID = null;

    // Al enviar la peticiÃ³n, se almacena en Firebase
    function enviarPeticion() {
      const cancion = document.getElementById("cancionInput").value.trim();
      const clave = document.getElementById("claveInput").value.trim();
      const claveCorrecta = "CP";

      if (!cancion) return alert("Por favor, escribe una canciÃ³n.");
      if (clave !== claveCorrecta) return alert("Palabra clave incorrecta.");

      // Verificar si el usuario estÃ¡ logueado
      if (!usuarioID) {
        alert("Por favor, inicie sesiÃ³n.");
        return;
      }

      // Crear la peticiÃ³n en Firebase
      peticionesRef.add({
        usuarioID,
        cancion,
        validada: false,
        respuesta: "",
        fecha: firebase.firestore.FieldValue.serverTimestamp(),
      }).then(docRef => {
        // Escuchar cambios de la peticiÃ³n
        escucharEstadoUsuario(docRef.id);
        alert("PeticiÃ³n enviada con Ã©xito.");
      });

      document.getElementById("cancionInput").value = "";
      document.getElementById("claveInput").value = "";
    }

    // Escuchar estado de la peticiÃ³n en Firebase
    function escucharEstadoUsuario(id) {
      peticionesRef.doc(id).onSnapshot(doc => {
        const data = doc.data();
        if (!data) return;
        let mensaje = "";
        if (data.validada === true) {
          mensaje = "âœ… Â¡Tu canciÃ³n ha sido aceptada!";
          estadoDiv.style.color = "green";
        } else {
          mensaje = "âŒ Tu canciÃ³n no ha sido aceptada aÃºn.";
          estadoDiv.style.color = "red";
        }
        estadoDiv.innerText = mensaje;
        if (data.respuesta) {
          estadoDiv.innerHTML += `<div class='respuesta'>ğŸ’¬ ${data.respuesta}</div>`;
        }
      });
    }

    // Mostrar el historial de peticiones del usuario
    function mostrarHistorial() {
      if (!usuarioID) return;

      peticionesRef.where("usuarioID", "==", usuarioID).orderBy("fecha", "desc").get().then(snapshot => {
        const divHistorial = document.getElementById("historialDiv");
        divHistorial.innerHTML = "<h4>ğŸ§ Tus Peticiones Anteriores:</h4><ul>";

        snapshot.forEach(doc => {
          const data = doc.data();
          let estadoIcono = "";
          let color = "";
          if (data?.validada === true) {
            estadoIcono = "âœ…";
            color = "green";
          } else if (data?.validada === false) {
            estadoIcono = "âŒ";
            color = "red";
          }
          divHistorial.innerHTML += `<li style="color:${color}">${estadoIcono} ${data.cancion}</li>`;
        });

        divHistorial.innerHTML += "</ul>";
      });
    }

    // Activar el panel de administrador con contraseÃ±a
    function activarAdmin() {
      const pass = document.getElementById("contrasenaInput").value;
      if (pass === "admin123") {
        document.getElementById("adminPanel").style.display = "block";
        escucharPeticiones();
      } else {
        alert("ContraseÃ±a incorrecta.");
      }
    }

    // Escuchar las peticiones del admin
    function escucharPeticiones() {
      peticionesRef.orderBy("fecha", "desc").onSnapshot(snapshot => {
        const contenedor = document.getElementById("listaPeticiones");
        contenedor.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "peticion " + (data.validada ? "validada" : "no-validada");
          div.innerHTML = `
            <strong>${data.cancion}</strong>
            <div style="margin: 5px 0;">
              <button onclick="validar('${doc.id}', true)">âœ…</button>
              <button onclick="validar('${doc.id}', false)">âŒ</button>
              <button onclick="eliminar('${doc.id}')">ğŸ—‘ï¸ Eliminar</button>
            </div>
            <textarea placeholder="Respuesta personalizada..." onchange="responder('${doc.id}', this.value)">${data.respuesta || ""}</textarea>
          `;
          contenedor.appendChild(div);
        });
      });
    }

    // Validar o rechazar una peticiÃ³n
    function validar(id, estado) {
      peticionesRef.doc(id).update({ validada: estado });
    }

    // Eliminar una peticiÃ³n
    function eliminar(id) {
      if (confirm("Â¿EstÃ¡s seguro de eliminar esta peticiÃ³n?")) {
        peticionesRef.doc(id).delete();
      }
    }

    // Responder a una peticiÃ³n
    function responder(id, texto) {
      peticionesRef.doc(id).update({ respuesta: texto });
    }

    // Solicitar un ID de usuario (simulaciÃ³n de login)
    function solicitarUsuarioID() {
      // AquÃ­ puedes autenticar con un sistema real de autenticaciÃ³n (email/password, Google Auth, etc.)
      // Por ahora, vamos a asignar un ID aleatorio por cada sesiÃ³n de usuario.
      usuarioID = Math.random().toString(36).substring(2, 10); // Genera un ID aleatorio simple
      mostrarHistorial();
    }

    // Simula el login de un usuario
    solicitarUsuarioID();
  </script>
</body>
</html>
